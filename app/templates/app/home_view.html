{% if request.user.is_authenticated %}
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
<a href="">Sign Up</a>
{% endif %}
<h1>ToDo List</h1>
<a href="{% url 'newtask' %}">New Task</a>
<ul>
    {% for task in tasks %}
    <li><a href="{% url 'edit' task.id %}">{{ task }}</a> <a href="{% url 'delete' task.id %}">delete</a></li>
    {% empty %}
    <p>No found task</p>
    {% endfor %}
</ul>
